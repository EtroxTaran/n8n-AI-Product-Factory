# Test environment configuration - minimal services for integration testing
# Usage: docker compose -f docker-compose.test.yml up -d

services:
  postgres-test:
    image: postgres:17-alpine
    container_name: pf-postgres-test
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - test-network

  redis-test:
    image: redis:7.4-alpine
    container_name: pf-redis-test
    # SECURITY: Redis authentication enabled (even in tests for consistency)
    command: redis-server --requirepass testpassword --appendonly yes
    environment:
      - REDIS_PASSWORD=testpassword
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "testpassword", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  seaweedfs-test:
    image: chrislusf/seaweedfs:latest
    container_name: pf-seaweedfs-test
    # SECURITY: S3 authentication enabled via entrypoint script
    entrypoint: ["/bin/sh", "/etc/seaweedfs/entrypoint.sh"]
    environment:
      # Test credentials - DO NOT use in production
      - S3_ACCESS_KEY=testadmin
      - S3_SECRET_KEY=testsecret123
      # Use localhost for standalone test mode
      - SEAWEED_IP=localhost
    ports:
      # Map host 8888 to S3 API port 8333
      - "8888:8333"
    volumes:
      - ./monitoring/seaweedfs/entrypoint.sh:/etc/seaweedfs/entrypoint.sh:ro
    healthcheck:
      # Check master port (9333) - S3 port requires auth
      test: ["CMD-SHELL", "wget -qO- http://localhost:9333/cluster/status > /dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - test-network

  n8n-test:
    image: n8nio/n8n:latest
    container_name: pf-n8n-test
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=UTC
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-test
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      # Enable public API for testing workflows import
      - N8N_PUBLIC_API_ENABLED=true
    ports:
      - "5678:5678"
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - test-network

  # Qdrant vector database for semantic search testing
  qdrant-test:
    image: qdrant/qdrant:v1.16
    container_name: pf-qdrant-test
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      # IMPORTANT: Qdrant container does NOT have curl or wget
      # Use bash TCP check instead
      test: ["CMD-SHELL", "bash -c '(echo > /dev/tcp/localhost/6333) > /dev/null 2>&1'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - test-network

  # FalkorDB for Graphiti knowledge graph testing
  falkordb-test:
    image: falkordb/falkordb:latest
    container_name: pf-falkordb-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  # Graphiti knowledge graph service
  graphiti-test:
    image: zepai/knowledge-graph-mcp:standalone
    container_name: pf-graphiti-test
    environment:
      # Use a test API key (can be anything for testing)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-test-api-key}
      - FALKORDB_URI=redis://falkordb-test:6379
      - FALKORDB_PASSWORD=
      - FALKORDB_DATABASE=default_db
      - GRAPHITI_GROUP_ID=test
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      falkordb-test:
        condition: service_healthy
    healthcheck:
      # Graphiti container has curl but NOT wget
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8000/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
