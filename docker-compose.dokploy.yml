# AI Product Factory - Dokploy Deployment
# Use this file when deploying to Dokploy (which handles SSL/routing)
#
# In Dokploy:
# 1. Create a Compose project
# 2. Point to this file (or rename to docker-compose.yml)
# 3. Configure domains in Dokploy's UI for each exposed service
# 4. Set environment variables in Dokploy

services:
  # --- 1. Workflow Engine (n8n) ---
  n8n:
    image: docker.n8n.io/n8nio/n8n:next
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_secret_password}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_HOST=${N8N_DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_DOMAIN}/
      - N8N_WEBHOOK_BASE_URL=https://${N8N_DOMAIN}
      - GENERIC_TIMEZONE=${TIMEZONE:-Europe/Berlin}
      # Internal service connections
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - GRAPHITI_URL=http://graphiti:8080
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET:-product-factory-artifacts}
      # AI Factory Config
      - FACTORY_MAX_ITERATIONS=${FACTORY_MAX_ITERATIONS:-5}
      - FACTORY_SCORE_THRESHOLD=${FACTORY_SCORE_THRESHOLD:-90}
      - FACTORY_BATCH_SIZE=${FACTORY_BATCH_SIZE:-3}
      - FACTORY_CONFIRMATION_TIMEOUT=${FACTORY_CONFIRMATION_TIMEOUT:-3600}
      # Model Configuration
      - MODEL_ARCHITECT=${MODEL_ARCHITECT:-anthropic/claude-sonnet-3.5}
      - MODEL_CRITIC=${MODEL_CRITIC:-openai/gpt-4o}
      - MODEL_REFINER=${MODEL_REFINER:-anthropic/claude-sonnet-3.5}
      - MODEL_CONTEXT=${MODEL_CONTEXT:-google/gemini-1.5-pro}
      - MODEL_RESEARCH=${MODEL_RESEARCH:-perplexity/sonar-pro}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      seaweedfs:
        condition: service_healthy
    networks:
      - n8n_network
    volumes:
      - n8n_data_v2:/home/node/.n8n
    # ports removed - Traefik handles routing
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- 2. PostgreSQL Database ---
  # IMPORTANT: PostgreSQL 18 uses new PGDATA structure: /var/lib/postgresql/18/docker
  # Volume must be deleted and recreated when upgrading from v16/v17 to v18
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n_secret_password}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    networks:
      - n8n_network
    volumes:
      # PostgreSQL 18+ uses /var/lib/postgresql (not /var/lib/postgresql/data)
      - postgres18_data:/var/lib/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 30s

  # --- 3. Redis Cache ---
  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    networks:
      - n8n_network
    volumes:
      - redis_data_v2:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 4. Vector Database (Qdrant) ---
  qdrant:
    image: qdrant/qdrant:v1.16
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}
    networks:
      - n8n_network
    volumes:
      - qdrant_data_v2:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:6333/readyz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 5. Knowledge Graph (Graphiti + FalkorDB) ---
  graphiti:
    image: zepai/knowledge-graph-mcp:latest
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FALKORDB_URI=redis://falkordb:6379
      - PORT=8080
    depends_on:
      falkordb:
        condition: service_healthy
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  falkordb:
    image: falkordb/falkordb:latest
    restart: unless-stopped
    networks:
      - n8n_network
    volumes:
      - falkordb_data_v2:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 6. S3-Compatible Storage (SeaweedFS) ---
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    restart: unless-stopped
    command: "server -s3 -dir=/data -s3.port=8333 -filer=false"
    environment:
      - WEED_MASTER_VOLUME_SIZE_LIMIT_MB=100
    networks:
      - n8n_network
    volumes:
      - seaweedfs_data_v2:/data
    # ports removed - Traefik handles routing
    healthcheck:
      test: ["CMD-SHELL", "true"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  # --- 7. Frontend Dashboard ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_PUBLIC_ENDPOINT=https://${S3_DOMAIN}
      - S3_BUCKET=${S3_BUCKET:-product-factory-artifacts}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-n8n}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-n8n}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=https://${DASHBOARD_DOMAIN}
      - ALLOWED_EMAIL_DOMAINS=${ALLOWED_EMAIL_DOMAINS:-}
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    networks:
      - n8n_network
      - dokploy-network
    # ports removed - Traefik handles routing
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  n8n_network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  n8n_data_v2:
  postgres18_data:
  redis_data_v2:
  qdrant_data_v2:
  falkordb_data_v2:
  seaweedfs_data_v2:
