# AI Product Factory - Local Production-Parity Testing Environment
# ================================================================
# This file mirrors docker-compose.dokploy.yml exactly, with local Traefik
# to simulate Dokploy's external reverse proxy routing.
#
# Usage:
#   docker compose -f docker-compose.local-prod.yml up -d
#   docker compose -f docker-compose.local-prod.yml ps
#   docker compose -f docker-compose.local-prod.yml down -v
#
# Access services:
#   - Traefik Dashboard: http://localhost:8080
#   - n8n: http://n8n.localhost
#   - Dashboard: http://dashboard.localhost
#   - S3: http://s3.localhost
#
# NOTE: .localhost domains auto-resolve to 127.0.0.1 in modern browsers

services:
  # --- 0. Reverse Proxy (Traefik) ---
  # Simulates Dokploy's external Traefik for local testing
  traefik:
    image: traefik:v3.6.7
    restart: unless-stopped
    command:
      - "--api.insecure=true"  # Dashboard enabled for debugging
      - "--ping=true"  # Enable ping endpoint for health checks
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # No HTTPS/Let's Encrypt for local testing
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - n8n_network
      - dokploy-network-local
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ping > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- 1. Workflow Engine (n8n) ---
  # Matches docker-compose.dokploy.yml exactly
  # Auto-imports workflows on first boot via custom entrypoint
  n8n:
    image: docker.n8n.io/n8nio/n8n:next
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/n8n-entrypoint.sh"]
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_test_password}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-test-encryption-key-32chars!!!}
      - N8N_HOST=n8n.localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_PROXY_HOPS=1  # Important: matches Dokploy config
      - NODE_ENV=production
      - WEBHOOK_URL=http://n8n.localhost/
      - N8N_WEBHOOK_BASE_URL=http://n8n.localhost
      - GENERIC_TIMEZONE=${TIMEZONE:-Europe/Berlin}
      # Internal service connections
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - GRAPHITI_URL=http://graphiti:8000
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-admin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-admin123}
      - S3_BUCKET=${S3_BUCKET:-product-factory-artifacts}
      # AI Factory Config
      - FACTORY_MAX_ITERATIONS=${FACTORY_MAX_ITERATIONS:-5}
      - FACTORY_SCORE_THRESHOLD=${FACTORY_SCORE_THRESHOLD:-90}
      - FACTORY_BATCH_SIZE=${FACTORY_BATCH_SIZE:-3}
      - FACTORY_CONFIRMATION_TIMEOUT=${FACTORY_CONFIRMATION_TIMEOUT:-3600}
      # Model Configuration
      - MODEL_ARCHITECT=${MODEL_ARCHITECT:-anthropic/claude-sonnet-3.5}
      - MODEL_CRITIC=${MODEL_CRITIC:-openai/gpt-4o}
      - MODEL_REFINER=${MODEL_REFINER:-anthropic/claude-sonnet-3.5}
      - MODEL_CONTEXT=${MODEL_CONTEXT:-google/gemini-1.5-pro}
      - MODEL_RESEARCH=${MODEL_RESEARCH:-perplexity/sonar-pro}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started  # Matches Dokploy (not service_healthy)
      seaweedfs:
        condition: service_healthy
    networks:
      - n8n_network
    volumes:
      - n8n_data_local:/home/node/.n8n
      - ./workflows:/workflows:ro                        # Workflow JSON files for auto-import
      - ./scripts/n8n-entrypoint.sh:/n8n-entrypoint.sh:ro  # Custom bootstrap script
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.localhost`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5678/healthz > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- 2. PostgreSQL Database ---
  # IMPORTANT: PostgreSQL 18 uses new PGDATA structure: /var/lib/postgresql
  # This matches docker-compose.dokploy.yml exactly
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n_test_password}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
    networks:
      - n8n_network
    volumes:
      # PostgreSQL 18+ uses /var/lib/postgresql (not /var/lib/postgresql/data)
      - postgres18_data_local:/var/lib/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 30s

  # --- 3. Redis Cache ---
  # Matches Dokploy: no authentication (simpler for local testing)
  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    networks:
      - n8n_network
    volumes:
      - redis_data_local:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 4. Vector Database (Qdrant) ---
  # NOTE: Qdrant container doesn't have curl/wget, using bash TCP check
  qdrant:
    image: qdrant/qdrant:v1.16
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}
    networks:
      - n8n_network
    volumes:
      - qdrant_data_local:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c '(echo > /dev/tcp/localhost/6333) > /dev/null 2>&1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 5. Knowledge Graph (Graphiti + FalkorDB) ---
  # NOTE: Uses zepai/knowledge-graph-mcp:standalone with FalkorDB backend
  # The standalone tag works with external FalkorDB via FALKORDB_URI
  graphiti:
    image: zepai/knowledge-graph-mcp:standalone
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-test-key-not-used-for-healthcheck}
      - FALKORDB_URI=redis://falkordb:6379
      - FALKORDB_PASSWORD=
      - FALKORDB_DATABASE=default_db
      - GRAPHITI_GROUP_ID=main
      - PORT=8000
    depends_on:
      falkordb:
        condition: service_healthy
    networks:
      - n8n_network
    healthcheck:
      # Container has curl but not wget
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8000/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s

  falkordb:
    image: falkordb/falkordb:latest
    restart: unless-stopped
    networks:
      - n8n_network
    volumes:
      - falkordb_data_local:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 6. S3-Compatible Storage (SeaweedFS) ---
  # Matches Dokploy: simple command, no entrypoint script
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    restart: unless-stopped
    command: "server -s3 -dir=/data -s3.port=8333 -filer=false"
    environment:
      - WEED_MASTER_VOLUME_SIZE_LIMIT_MB=100
    networks:
      - n8n_network
    volumes:
      - seaweedfs_data_local:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.s3.rule=Host(`s3.localhost`)"
      - "traefik.http.routers.s3.entrypoints=web"
      - "traefik.http.services.s3.loadbalancer.server.port=8333"
    healthcheck:
      # Check master port (9333) - S3 port may require auth
      # Use 127.0.0.1 instead of localhost for reliable container binding
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9333/cluster/status > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- 7. Frontend Dashboard ---
  # Matches Dokploy configuration
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_PUBLIC_ENDPOINT=http://s3.localhost
      - S3_BUCKET=${S3_BUCKET:-product-factory-artifacts}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-admin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-admin123}
      # Use 'dashboard' database for Better-Auth tables (separate from n8n's 'n8n' database)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-n8n}:${POSTGRES_PASSWORD:-n8n_test_password}@postgres:5432/dashboard
      # Auth config (Google OAuth disabled for local testing)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - AUTH_SECRET=${AUTH_SECRET:-test-auth-secret-32-characters!!}
      - AUTH_URL=http://dashboard.localhost
      - ALLOWED_EMAIL_DOMAINS=${ALLOWED_EMAIL_DOMAINS:-}
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    networks:
      - n8n_network
      - dokploy-network-local  # Simulates Dokploy external network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  n8n_network:
    driver: bridge
  # Simulates Dokploy's external network
  dokploy-network-local:
    driver: bridge

volumes:
  # All volumes use _local suffix to avoid conflicts with other compose files
  n8n_data_local:
  postgres18_data_local:
  redis_data_local:
  qdrant_data_local:
  falkordb_data_local:
  seaweedfs_data_local:
