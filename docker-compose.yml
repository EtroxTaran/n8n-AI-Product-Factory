services:
  # --- 0. Reverse Proxy (Traefik) ---
  traefik:
    image: traefik:v3.6.7
    restart: unless-stopped
    command:
      # SECURITY: Dashboard disabled in production (was --api.insecure=true)
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      # SECURITY: Port 8080 removed - Traefik dashboard not exposed
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - n8n_network

  # --- 1. Workflow Engine (n8n) ---
  n8n:
    image: docker.n8n.io/n8nio/n8n:next
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${DOMAIN_NAME}/
      - N8N_WEBHOOK_BASE_URL=https://${DOMAIN_NAME}
      - GENERIC_TIMEZONE=${TIMEZONE}
      # Connection to Qdrant (Internal)
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      # Connection to Graphiti MCP (Internal)
      - GRAPHITI_URL=http://graphiti:8000
      # Connection to SeaweedFS S3 (Internal) - port 8333 is the S3 API
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      # Titan Config
      - TITAN_MAX_ITERATIONS=${TITAN_MAX_ITERATIONS}
      - TITAN_SCORE_THRESHOLD=${TITAN_SCORE_THRESHOLD}
      - TITAN_BATCH_SIZE=${TITAN_BATCH_SIZE}
      - TITAN_AGENT_TIMEOUT=${TITAN_AGENT_TIMEOUT}
      - TITAN_HTTP_TIMEOUT=${TITAN_HTTP_TIMEOUT}
      - TITAN_CONFIRMATION_TIMEOUT=${TITAN_CONFIRMATION_TIMEOUT}
      - TITAN_MEMORY_CREATOR=${TITAN_MEMORY_CREATOR}
      - TITAN_MEMORY_CRITIC=${TITAN_MEMORY_CRITIC}
      - TITAN_MEMORY_REFINER=${TITAN_MEMORY_REFINER}
      # Intelligence Engine
      - MODEL_ARCHITECT=${MODEL_ARCHITECT}
      - MODEL_CRITIC=${MODEL_CRITIC}
      - MODEL_REFINER=${MODEL_REFINER}
      - MODEL_CONTEXT=${MODEL_CONTEXT}
      - MODEL_RESEARCH=${MODEL_RESEARCH}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    networks:
      - n8n_network
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5678/healthz > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- 2. n8n Databases ---
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - n8n_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    # SECURITY: Redis authentication enabled
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - n8n_network
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 3. Vector Database (Qdrant) ---
  # NOTE: Qdrant container doesn't have curl/wget, using bash TCP check
  qdrant:
    image: qdrant/qdrant:v1.16
    restart: unless-stopped
    # SECURITY: Port removed for production - only accessible via internal n8n_network
    # Uncomment for local development/debugging:
    # ports:
    #   - "6333:6333"
    environment:
      # SECURITY: API key required - fail if not set
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:?QDRANT_API_KEY is required}
    networks:
      - n8n_network
    volumes:
      - qdrant_data:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "bash -c '(echo > /dev/tcp/localhost/6333) > /dev/null 2>&1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- 4. Temporal Graph RAG (Graphiti + FalkorDB) ---
  # NOTE: Uses zepai/knowledge-graph-mcp:standalone with FalkorDB backend
  # The standalone tag works with external FalkorDB via FALKORDB_URI
  # Server listens on port 8000 by default
  graphiti:
    image: zepai/knowledge-graph-mcp:standalone
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FALKORDB_URI=redis://falkordb:6379
      - FALKORDB_PASSWORD=
      - FALKORDB_DATABASE=default_db
      - GRAPHITI_GROUP_ID=main
      - PORT=8000
    depends_on:
      falkordb:
        condition: service_healthy
    networks:
      - n8n_network
    # SECURITY: Port removed for production - only accessible via internal n8n_network
    # Uncomment for local development/debugging:
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    healthcheck:
      # Container has curl but not wget
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8000/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s

  falkordb:
    image: falkordb/falkordb:latest
    restart: unless-stopped
    networks:
      - n8n_network
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 5. S3-Compatible Object Storage (SeaweedFS) ---
  seaweedfs:
    image: chrislusf/seaweedfs:latest
    restart: unless-stopped
    # SECURITY: Uses entrypoint script to configure S3 authentication
    entrypoint: ["/bin/sh", "/etc/seaweedfs/entrypoint.sh"]
    environment:
      - WEED_MASTER_VOLUME_SIZE_LIMIT_MB=100
      # SECURITY: S3 credentials passed to entrypoint for auth config
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      # Container hostname for internal DNS resolution
      - SEAWEED_IP=seaweedfs
    networks:
      - n8n_network
    volumes:
      - seaweedfs_data:/data
      - ./monitoring/seaweedfs/entrypoint.sh:/etc/seaweedfs/entrypoint.sh:ro
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      # Check master port (9333) - S3 port (8333) requires auth
      # Use 127.0.0.1 instead of localhost for reliable container binding
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:9333/cluster/status > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.s3.rule=Host(`s3.${DOMAIN_NAME}`)"
      - "traefik.http.routers.s3.entrypoints=websecure"
      - "traefik.http.routers.s3.tls.certresolver=letsencrypt"
      # S3 API is on port 8333
      - "traefik.http.services.s3.loadbalancer.server.port=8333"

  # --- 6. Observability Stack ---
  prometheus:
    image: prom/prometheus:v2.51.0
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - n8n_network
    # SECURITY: Internal only - not exposed via Traefik in production
    # Uncomment for local development:
    # ports:
    #   - "9090:9090"
    expose:
      - "9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.4.0
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN_NAME}
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      # Auth settings
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - n8n_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN_NAME}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- 7. Frontend Dashboard ---
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
      # S3 API port is 8333
      - S3_ENDPOINT=http://seaweedfs:8333
      - S3_PUBLIC_ENDPOINT=https://s3.${DOMAIN_NAME}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=https://dashboard.${DOMAIN_NAME}
      - ALLOWED_EMAIL_DOMAINS=${ALLOWED_EMAIL_DOMAINS}
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    networks:
      - n8n_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.${DOMAIN_NAME}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.dashboard.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  n8n_network:
    driver: bridge

volumes:
  n8n_data:
  postgres_data:
  redis_data:
  qdrant_data:
  falkordb_data:
  seaweedfs_data:
  traefik_certs:
  prometheus_data:
  grafana_data:
